name: keepassxc
version: develop
summary: community driven port of the windows application “Keepass Password Safe”
description: |
  KeePassXC is an application for people with extremly high demands on secure
  personal data management. It has a light interface, is cross platform and
  published under the terms of the GNU General Public License.
confinement: strict

apps:
  keepassxc:
    command: desktop-launch keepassxc
    plugs: [unity7, opengl, gsettings, home]

parts:
  keepassxc:
    source: .
    plugin: cmake
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITH_TESTS=OFF
    build-packages:
      - g++
      - libgcrypt20-dev
      - libmicrohttpd-dev
      - libqt5x11extras5-dev
      - qtbase5-dev
      - qttools5-dev
      - qttools5-dev-tools
      - zlib1g-dev
    after: [desktop-qt5]
  desktop-icon:
    source: share/icons/application/256x256/apps
    plugin: dump
    organize:
      keepassxc.png: icon.png
    snap:
      - icon.png
  snap-meta-icon:
    plugin: dump
    source: share/icons/application/256x256/apps
    organize:
      keepassxc.png: meta/gui/icon.png
  snap-meta-desktop:
    plugin: dump
    source: share/linux
    organize:
      keepassxc.desktop: meta/gui/icon
    snap:
      - keepassxc.desktop
